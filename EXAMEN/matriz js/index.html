<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matriz Gusanito con Números Primos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="center">
    <h1>Matriz Gusanito con Números Primos</h1>
    <form id="matrixForm" class="form-container">
      <label for="rows">Filas:</label>
      <input type="number" id="rows" min="1" max="10" value="3">
      <label for="cols">Columnas:</label>
      <input type="number" id="cols" min="1" max="10" value="3">
      <button type="button" id="generateMatrix">Generar Matriz</button>
    </form>
  </div>
  <div id="matrixContainer" class="center"></div>
  <script src="matrix-primes.js"></script>
</body>
</html>
